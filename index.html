<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="main-container">
        <div class="content-view">
          <div class="overlay"></div>
          <picture>
            <source
              srcset="./images/image-header-desktop.jpg"
              media="(min-width: 769px)"
            />
            <img src="./images/image-header-mobile.jpg" alt="fallback-image" />
          </picture>
        </div>
        <div class="content-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="insights-list">
            <div>
              <p class="list-num">10k+</p>
              <p class="list-text">companies</p>
            </div>
            <div>
              <p class="list-num">314</p>
              <p class="list-text">templates</p>
            </div>
            <div>
              <p class="list-num">12M+</p>
              <p class="list-text">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/raja-mohan-reddy-varra"
          target="_blank"
          >Raja Mohan Reddy Varra</a
        >.
      </div>
    </section>
  </body>
</html>
